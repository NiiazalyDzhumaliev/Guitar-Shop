<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="search.css" />
    <title>Zattix</title>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li><h5 class="zattix-name text-uppercase">zattix</h5></li>
        <li>
          <a href="#" class="nav-link text-uppercase"
            ><i class="fi-xnsuxm-house-solid nav-icon"></i>Home</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fi-ctsuxm-dot-thin nav-icon"></i>Collection</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fi-xwsuhm-shopping-cart-solid nav-icon"></i>Purchase
            List</a
          >
        </li>
        <li class="post-ad-list">
          <a href="#" class="nav-link post-ad text-uppercase mr-3"
            >post an ad</a
          >
        </li>
      </ul>
      <ul class="nav-right mr-3">
        <li>
          <a href="#" class="nav-link text-capitalize user-link"
            ><i class="fi-xwsuxm-envelope-solid"></i>John Doe</a
          >
        </li>
        <li>
          <img
            src="images/jack-finnigan-rriAI0nhcbc-unsplash.jpg"
            alt="User image"
            class="user-avatar"
          />
        </li>
      </ul>
    </nav>
    <header>
      <div class="header-title-container">
        <h2 class="header-title text-uppercase font-weight-bold">
          zattix
        </h2>
        <p class="header-title-description">
          Search around 10,000 guitars are waiting to be sold
        </p>
      </div>
      <form>
        <div class="form-row">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              All Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Anthology</a>
              <a class="dropdown-item" href="#">Brass</a>
              <a class="dropdown-item" href="#">String Instruments</a>
              <a class="dropdown-item" href="#">Woodwind Instruments</a>
            </div>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Acoustic Guitar"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="San Francisco"
            />
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary search-button">
              Search
            </button>
          </div>
        </div>
      </form>
    </header>
    <main class="container-fluid">
      <section class="row">
        <form action="#" class="main-form">
          <input type="checkbox" name="rent" id="rent" />
          <label for="rent" class="mr-5"> Rent</label>
          <input type="checkbox" name="ownership" id="ownership" />
          <label for="ownership"> Ownership</label><br />

          <h6 class="form-title mt-3 pb-2">Type</h6>
          <input type="checkbox" name="acoustic" id="acoustic" />
          <label for="acoustic"> Acoustic</label><br />
          <input type="checkbox" name="electric" id="electric" />
          <label for="electric"> Electric</label><br />
          <input type="checkbox" name="special-ed" id="special-ed" />
          <label for="special-ed"> Special Edition</label><br />

          <h6 class="form-title mt-3 pb-2">Size</h6>
          <input type="checkbox" name="x-size" id="x-size" />
          <label for="x-size"> Small</label><br />
          <input type="checkbox" name="m-size" id="m-size" />
          <label for="m-size"> Medium</label><br />
          <input type="checkbox" name="l-size" id="l-size" />
          <label for="l-size"> Large</label><br />

          <h6 class="form-title mt-3 pb-2">Price Range</h6>
          <input type="checkbox" name="x-price" id="x-price" />
          <label for="x-price"> 100$ - 200$</label><br />
          <input type="checkbox" name="m-price" id="m-price" />
          <label for="m-price"> 300$ - 400$</label><br />
          <input type="checkbox" name="l-price" id="l-price" />
          <label for="l-price"> 500$ - 600$</label><br />
        </form>
        <section class="search-results-container col-9 p-0">
          <p class="results-outcome">
            138 results for Acoustic Guitar at San Francisco in Category
          </p>
        </section>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
  </body>
</html>
